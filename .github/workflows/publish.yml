name: "Publish"

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g., v0.1.0
      - v*

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python 3.13
        run: uv python install 3.13
      - name: Build
        run: uv build
      - name: Run tests (wheel)
        run: |
          WHEEL=$(ls dist/*.whl | head -1)
          uv run --isolated --no-project --with pytest --with pytest-cov --with "$WHEEL" pytest tests/
      - name: Run tests (source distribution)
        run: |
          TARBALL=$(ls dist/*.tar.gz | head -1)
          uv run --isolated --no-project --with pytest --with pytest-cov --with "$TARBALL" pytest tests/
      - name: Publish
        run: uv publish
